<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://pbs.twimg.com/media/GAWGB4HakAE_LTE?format=jpg&name=large">
    <title>Form Registrasi OlinEver</title>
</head>
<body>
    <div class="banner">
        <img src="valo.jpg">
    </div>
    <form method="post" action="" name="regist-form">
        <div class="container">
            <h1>Registrasi Valorant Champion</h1>
            <i>"Kamu cupu? Jangan kahwatir banyak yang lebih cupu..."</i>
            <hr>
            
            <label for="name"><b>Nama</b></label>
            <input type="text" placeholder="Nama Panggilan" name="name" id="name" required>

            <label for="email"><b>Alamat Email</b></label>
            <input type="email" placeholder="Email" name="email" id="email" required>
        
            <label for="phone"><b>Nomor Handphone</b></label>
            <input type="tel" placeholder="Nomor Handphone" name="phone" id="phone" required>
        
            <label for="reason"><b>Jelaskan Agent dan Skillmu </b></label>
            <textarea placeholder="Cupu gabole main" name="reason" rows="5" id="reason" required></textarea>
            
            <button type="submit" class="registerbtn">Submit</button>
        </div>    
    </form>

    <script src="script.js"></script>
</body>
</html>
